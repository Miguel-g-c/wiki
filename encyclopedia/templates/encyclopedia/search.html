{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia: Search
{% endblock %}

{% block body %}
    <h2>Maybe, you mean:</h2>

    <ul>
        {% for entry in matches %}
            <li><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
